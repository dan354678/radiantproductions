
    <!DOCTYPE html>
    <html>
    
    <p style="background-image: url('images/gradiant1.jpg');">
                



    <head>
        <title>Radiant Productions Login</title>
        <link rel="stylesheet"
            href="style.css">
    </head>

    <body>
        <div class="main">
            <h1>Radiant Productions</h1>
            <h3>Enter your login credentials</h3>
            <form action="">
                <label for="first">
                    Username:
                </label>
                <input type="text"
                    id="first"
                    name="first"
                    placeholder="Enter your Username" required>
    
                <label for="password">
                    Password:
                </label>
                <input type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your Password" required>
    
                <div class="wrap">
                    <button type="submit"
                            onclick="solve()">
                        Submit
                    </button>
                </div>
            </form>
            <p></p> 
                <a href="https://discord.com/oauth2/authorize?client_id=1235008028307099668&response_type=code&redirect_uri=http%3A%2F%2F127.0.0.1%3A3000%2Finsidesites%2FDashboard.html&scope=identify+email">
               Login With  Discord 
                  
                </a>
            </p>
        </div>
    </body>
    
    </html>
    
</html>
